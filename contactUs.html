<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" href="contact-us.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script>
		$(document).ready(function(){
			$(".btn").click(function(){
				$(".input, .text-area").val("");
					document.querySelector('.bg-modal').style.display = 'flex';
				});
			});
		</script>

	<script>
		$(document).ready(function(){
			$(".close").click(function(){
					document.querySelector('.bg-modal').style.display = 'none';
				});
			});
		</script>

</head>

<body>
<!--- NAVIGATION --->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
<div class="container-fluid">

  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarResponsive">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
			<li class="nav-item active">
        <a class="nav-link" href="index.html"> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Recipes.html"> Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contactUs.html"> Contact Us</a>
      </li>
		</ul>
  </div>
</div>
</nav>
<div class="wrapper">
	<div class="contact-us">
		<div class="title">Contact Us</div>
		<div class="input-fields">
			<div class="items">
				<label for="forename">Forename:</label>
				<input id="forename" type="text" class="input">
			</div>
			<div class="items">
			<label for="surname">Surname:</label>
				<input id="surname" type="text" class="input">
			</div>
			<div class="items">
			<label for="subject">Subject:</label>
				<input id="subject" type="text" class="input">
			</div>
			<div class="items">
				<label for="msg" class="label">Message:</label>
				<textarea id="msg" class="text-area"></textarea>
			</div>
			<div class="btn" id="btn">Send</div>
</div>
</div>
</div>

<!-- Modal Section --->
<div class="bg-modal">
	<div class="modal-content">
		<div class="close">+</div>
		<img src="img/thankyou.png" alt="thankyou" height="80" width="80">
		<h2>Thank You!</h2>
		<h5>Check your emails regularly, responses usually take between 3-5 working days!</h5>
	</div>
</div>

</body>
</html>
